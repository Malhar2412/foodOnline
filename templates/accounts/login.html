
{% extends 'base.html' %}

{% block content %}
<!-- Main Section Start -->
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px; padding-top: 60px; padding-bottom: 60px; margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="user-dashboard loader-holder">
                        <div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0;">SIGN IN</h4>
                            <p class="text-center">Order food from your favourite restaurant</p>
                            <hr>
                            <div id="restaurant-sets-holder">
                                <form 
                                    action="{% url 'login' %}" 
                                    method="post" 
                                    enctype="multipart/form-data" 
                                    class="form-fields-set foodbakery-dev-restaurant-form"> 
                                    {% csrf_token %}
                                    
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="field-holder">
                                                <label for="id_first_name">Email Address</label>
                                               <input type="text" name="email" placeholder="Email Address">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="field-holder">
                                                <label for="id_last_name">Password</label>
                                                <input type="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                    <!-- Submit Button -->
                                    <div class="row mt-4">
                                        <div class="col-lg-12 text-center">
                                            <input 
                                                type="submit" 
                                                value="Submit" 
                                                id="btn-next-restaurant-information" 
                                                class="btn btn-primary">
                                        </div>
                                    </div>
                                    
                                    <!-- Include Alerts -->
                                    <div class="row mt-3">
                                        <div class="col-lg-12">
                                            {% include 'includes/alerts.html' %}
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->





{% endblock %}
